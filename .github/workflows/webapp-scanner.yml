name: "sentinel-scanner"

on: [push]

permissions: "write-all"

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  dependencies:
    name: ğŸ“¦ Dependencies
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci && npm install -g better-npm-audit

  lint:
    name: ğŸ”¬ Lint & Format
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ğŸ”¬ Lint & Format
        run: npm run lint:check

  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - name: ğŸ›¡ï¸ Audit
        run: npm run audit

  spell:
    name: ğŸˆ¸ Spellcheck
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ğŸˆ¸ Spellcheck
        run: npm run spell:check

  type:
    name: Ê¦ Typecheck
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: Ê¦ Typecheck
        run: npm run type:check

  build-and-release:
    name: ğŸš€ Build & release
    needs: [lint, audit, spell, type]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ğŸ”¨ Build
        run: npm run build
      - name: ğŸš€ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release

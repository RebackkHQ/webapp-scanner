name: "check PR"

on:
  pull_request:
    branches:
      - main
      - alpha

permissions: "write-all"

jobs:
  dependencies:
    name: ğŸ“¦ Dependencies
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci

  lint:
    name: ğŸ”¬ Lint & Format
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ğŸ”¬ Lint & Format
        run: node --run lint:check

  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - name: ğŸ›¡ï¸ Audit
        run: npm audit --audit-level=high

  spell:
    name: ğŸˆ¸ Spellcheck
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ğŸˆ¸ Spellcheck
        run: node --run spell:check

  type:
    name: Ê¦ Typecheck
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: Ê¦ Typecheck
        run: node --run type:check

  test:
    name: âš¡ Tests
    runs-on: macos-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: âš¡ Tests
        run: node --run test:coverage